<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="user-scalable=1.0,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
		<title>Example</title>
	</head>
	<body>
		<script type="importmap">{"imports": {
			"callbags-sourced": "../callbags-sourced/module.js",
			"callbags-original": "../callbags-original/module.js"
		}}</script>
		<script type="module">
			
			import { merge } from 'callbags-sourced'
			import { pipe } from 'callbags-sourced'
			import { interval } from 'callbags-sourced'
			import { map } from 'callbags-sourced'
			import { for_each } from 'callbags-sourced'
			
			const source = merge(
				pipe(
					interval(990),
					map(each => `a:${each}`)
				),
				pipe(
					interval(2000),
					map(each => `b:${each}`)
				)
			)
			for_each(each => console.log(each))(source)
			
		</script>
	</body>
</html>
